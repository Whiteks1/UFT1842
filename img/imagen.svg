<svg
  xmlns="http://www.w3.org/2000/svg"
  role="img"
  aria-labelledby="heroTitle heroDesc"
  viewBox="0 0 1200 500"
>
  <title id="heroTitle">Ilustración hero para sitio web</title>
  <desc id="heroDesc">Formas abstractas, una pantalla principal y tarjetas decorativas.</desc>

  <defs>
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="12" result="b"/>
      <feOffset dy="8" in="b" result="o"/>
      <feComponentTransfer><feFuncA type="linear" slope="0.25"/></feComponentTransfer>
      <feMerge><feMergeNode in="o"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <linearGradient id="gradAccent" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%"  stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#22d3ee"/>
    </linearGradient>

    <radialGradient id="glow" cx="70%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#22d3ee" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#f9fafb" stop-opacity="0"/>
    </radialGradient>

    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M40 0H0v40" fill="none" stroke="#0f172a" stroke-opacity=".06"/>
    </pattern>

    <symbol id="spark" viewBox="0 0 24 24">
      <path d="M12 1l2.2 5.8L20 9l-5.8 2.2L12 17l-2.2-5.8L4 9l5.8-2.2L12 1Z" fill="url(#gradAccent)"/>
    </symbol>
  </defs>

  <!-- Fondo -->
  <rect width="1200" height="500" fill="#f9fafb"/>
  <rect width="1200" height="500" fill="url(#grid)"/>
  <circle cx="950" cy="80" r="260" fill="url(#glow)"/>

  <!-- Blob -->
  <path d="M180,150 C280,60 450,80 520,170 C600,270 520,380 390,390 C260,400 110,270 180,150 Z"
        fill="url(#gradAccent)" opacity=".15"/>

  <!-- Pantalla principal -->
  <g filter="url(#softShadow)">
    <rect x="640" y="120" rx="24" width="420" height="260" fill="#fff"/>
    <rect x="660" y="145" rx="14" width="380" height="60" fill="url(#gradAccent)" opacity=".15"/>
    <rect x="660" y="225" rx="10" width="240" height="20" fill="#0f172a" opacity=".08"/>
    <rect x="660" y="255" rx="10" width="320" height="20" fill="#0f172a" opacity=".08"/>
    <rect x="660" y="285" rx="10" width="280" height="20" fill="#0f172a" opacity=".08"/>
    <circle cx="1030" cy="150" r="6" fill="#7c3aed"/>
  </g>

  <!-- Tarjeta secundaria -->
  <g filter="url(#softShadow)">
    <rect x="220" y="220" rx="16" width="220" height="140" fill="#fff"/>
    <rect x="240" y="240" rx="8" width="180" height="16" fill="#0f172a" opacity=".1"/>
    <rect x="240" y="266" rx="8" width="160" height="16" fill="#0f172a" opacity=".1"/>
    <rect x="240" y="292" rx="8" width="140" height="16" fill="#0f172a" opacity=".1"/>
  </g>

  <!-- Icono simple -->
  <g transform="translate(160 120)">
    <circle r="34" fill="url(#gradAccent)"/>
    <path d="M-10 0h20M0-10v20" stroke="#fff" stroke-width="4" stroke-linecap="round"/>
  </g>

  <!-- Chispas -->
  <use href="#spark" x="540" y="120" width="20" height="20" opacity=".9"/>
  <use href="#spark" x="1020" y="360" width="18" height="18" opacity=".75"/>
  <use href="#spark" x="300" y="120" width="16" height="16" opacity=".8"/>

  <!-- Texto dentro del SVG (opcional; puedes borrarlo en este archivo si no lo quieres) -->
  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" fill="#0f172a">
    <text x="160" y="80" font-size="42" font-weight="700">Ejemplo imagen SVG</text>
    <text x="160" y="115" font-size="18" opacity=".7">Descripción.</text>
  </g>
</svg>
